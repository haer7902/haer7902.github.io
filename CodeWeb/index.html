        <p><b>《未选择的路》</b></p>
        <p>
          黄色的树林里分出两条路 , 可惜我不能同时涉足。<br />
          我站在那路口久久伫立 , 我向着一条路极目望去。<br />
          直到它消失在丛林深处 ， 但我选择了另一条路。 <br />
          它荒草萋萋，十分幽静。 显得更诱人，更美丽。 <br />
          虽然在这两条小路上， 却很少留下旅人的足迹。 <br />
          虽然那天清晨落叶满地， 两条路却未经脚印污染。<br />
          啊，留下一条路等改日再见！但我知道路径延绵 无尽头。<br />
          恐怕我难以再回返。 也许多年后在某个地方个地方，<br />
          我将轻声叹息将往事回顾； 一片树林里分出两条路，<br />
          而我选择了人迹更少的一条， 从此决定了我一生的道路。<br />
        </p>
